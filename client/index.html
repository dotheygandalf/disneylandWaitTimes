<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="bower_components/nvd3/build/nv.d3.css">
    <style>
      [ng\:cloak], [ng-cloak], [data-ng-cloak], [x-ng-cloak], .ng-cloak, .x-ng-cloak {
        display: none !important;
      }
      .nvd3 .nv-groups .nv-point {
        stroke-opacity: 1 !important;
        stroke-width: 2px;
      }
    </style>
  </head>
  <body ng-app="disneylandCharts" ng-cloak>
    <h1>Welcome to Disneyland</h1>

    <div ng-controller="dummy">
      <nvd3 ng-if="chartData" options='chartOptions' data='chartData'></nvd3>
      <ul>
        <li ng-repeat="ride in rides">
          <a>{{ ride.name }}</a>
        </li>
      </ul>
    </div>

    <script src="/bower_components/moment/moment.js"></script>
    <script src="/bower_components/lodash/dist/lodash.js"></script>
    <script src="/bower_components/angular/angular.js"></script>
    <script src="/bower_components/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="/bower_components/d3/d3.js"></script>
    <script src="/bower_components/nvd3/build/nv.d3.js"></script>
    <script src="/bower_components/angular-nvd3/dist/angular-nvd3.js"></script>

    <script src="/client/src/app.js"></script>
  </body>
</html>
