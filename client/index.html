<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.css">
    <link rel="stylesheet" href="bower_components/nvd3/build/nv.d3.css">
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
    <style>
      [ng\:cloak], [ng-cloak], [data-ng-cloak], [x-ng-cloak], .ng-cloak, .x-ng-cloak {
        display: none !important;
      }
      .nvd3 .nv-groups .nv-point {
        stroke-opacity: 1 !important;
        stroke-width: 2px;
      }

      .nvd3 .nv-sparkline path {
        stroke-width: 2px;
      }
      .nvd3.nv-sparklineplus .nv-minValue {
        stroke: #f07b7b;
         stroke-width: 7px;
       }
       .nvd3.nv-sparklineplus .nv-maxValue {
         stroke: #7dbf97;
        stroke-width: 7px;
      }
      .nv-valueWrap .nv-currentValue {
        fill: #333 !important;
      }

      .status-light {
          height: 70px;
          width: 70px;
          border-radius: 50%;
          border: 3px solid;
          position: relative;
          top: 20px;
      }
      .status-light.status-light-on {
        background-color: #5cb85c;
        border-color: #4cae4c;
      }

      .status-light.status-light-off {
        background-color: #d9534f;
        border-color: #d43f3a;
      }

      .fast-pass-status {
        font-size: 70px;
        position: relative;
        top: 22px;
      }
      .fast-pass-status.fast-pass-status-on {
        color: #5cb85c;
      }
      .fast-pass-status.fast-pass-status-off {
        color: #d9534f;
      }

      .ride-name {
        position: relative;
        top: 40px;
      }
    </style>
  </head>
  <body ng-app="disneylandCharts" ng-cloak>

    <div ng-controller="dummy">
      <div class="container">
        <h1>Disneyland Wait Time Arbitrage</h1>
        <table class="table table-striped">
          <thead>
            <tr>
              <th>Status</th>
              <th>Fast Pass</th>
              <th>Ride</th>
              <th>Wait Time</th>
            </tr>
          </thead>
          <tbody>
            <tr ng-repeat="ride in rides" ng-if="rides">
              <td>
                <div class="status-light" ng-class="{'status-light-on': ride.active, 'status-light-off': !ride.active}"></div>
              </td>
              <td>
                <i class="fa fa-ticket fast-pass-status" ng-class="{'fast-pass-status-on': ride.fastPass, 'fast-pass-status-off': !ride.fastPass}"></i>
              </td>
              <td>
                <h4 class="ride-name">{{ ride.name }}</h4>
              </td>
              <td>
                <nvd3 options="$parent.sparklineOptions" data="ride.data"></nvd3>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
      <div class="container">
        <nvd3 ng-if="chartData" options='chartOptions' data='chartData'></nvd3>
      </div>
    </div>

    <script src="/bower_components/moment/moment.js"></script>
    <script src="/bower_components/lodash/dist/lodash.js"></script>
    <script src="/bower_components/angular/angular.js"></script>
    <script src="/bower_components/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="/bower_components/d3/d3.js"></script>
    <script src="/bower_components/nvd3/build/nv.d3.js"></script>
    <script src="/bower_components/angular-nvd3/dist/angular-nvd3.js"></script>

    <script src="/client/src/app.js"></script>
  </body>
</html>
