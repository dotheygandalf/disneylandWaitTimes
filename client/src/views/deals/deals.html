<div class="container">
  <md-progress-circular ng-if="!deals" md-mode="indeterminate" md-diameter="120" style="margin: 0 auto;"></md-progress-circular>
  <div ng-if="deals">
    <div ng-repeat="deal in deals">
      <md-list>
        <md-subheader class="md-no-sticky">Matures in {{ deal.timeFromNow | humanize }} at {{ deal.rides[0].fastPassWindow.startDate | date: 'h:mm a' }} - {{ deal.rides[0].fastPassWindow.endDate | date: 'h:mm a' }}</md-subheader>
        <md-list-item ng-repeat="ride in deal.rides">
          <div class="md-list-item-text" layout="column">
            <h4>{{ ride.name }}</h4>
            <p>Wait Time: {{ ride.currentWaitTime }} minutes</p>
          </div>
        </md-list-item>
      </md-list>
    </div>
  </div>
</div>
