<md-progress-circular ng-if="!rides" md-mode="indeterminate" md-diameter="120" style="margin: 0 auto;"></md-progress-circular>
<md-card ng-repeat="ride in rides" ng-if="rides">
  <md-card-header>
    <md-card-header-text>
      <span class="md-title">{{ ride.name }}</span>
    </md-card-header-text>
  </md-card-header>
  <cal-heatmap config="ride.heatmapConfig" style="display: block;margin: 0 auto;"></cal-heatmap>
  <md-card-actions layout="row" layout-align="end center">
    <md-button ng-click="rideInfo(ride.id)">More Info</md-button>
  </md-card-actions>
</md-card>
