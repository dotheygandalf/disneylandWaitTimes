<div class="container">
  <md-progress-circular ng-if="!rides" md-mode="indeterminate" md-diameter="120" style="margin: 0 auto;"></md-progress-circular>
  
  <table class="table table-striped" ng-if="rides">
    <thead>
      <tr>
        <th style="width: 180px;">Fast Pass Return Time</th>
        <th>Status</th>
        <th>Ride</th>
        <th>Wait Time</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="ride in rides" ng-if="rides">
        <td>
          <div ng-if="ride.fastPassWindow" style="text-align: center; position: relative;top: 40px;">{{ ride.fastPassWindow.startDate | date:'h:mm a' }} - {{ ride.fastPassWindow.endDate | date:'h:mm a' }}</div>
        </td>
        <td>
          <div class="status-light" ng-class="{'status-light-on': ride.active, 'status-light-off': !ride.active}"></div>
        </td>
        <td>
          <div class="ride-name">{{ ride.name }}</div>
        </td>
        <td>
          <nvd3 options="$parent.sparklineOptions" data="ride.data"></nvd3>
        </td>
      </tr>
    </tbody>
  </table>
</div>
